<body>
    <script>
    alert("a JavaScript program that compares 2 numbers. Display the larger number in a prompt window. If both numbers are equal, display the number plus 1 in a prompt window.Please click ok to continue")
    var number1=parseFloat(prompt("Enter your first number: "));
    var number2=parseFloat(prompt("Enter your second number:"));
    
    if (number1==number2){
        
        plus = number1 + 1  
        alert(`${number1} + 1 = ${plus}`)
    }
    else if(number1>number2){
        alert(`${number1} is the larger number`)
    }
    else {
        alert(`${number2} is the lower number`)
    }


    </script>
</body>
